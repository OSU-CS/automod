display_information:
  name: AutoModTest
features:
  bot_user:
    display_name: AutoModTest
    always_online: true
oauth_config:
  scopes:
    bot:
      - channels:read
      - chat:write
      - chat:write.customize
      - emoji:read
      - pins:write
      - users:read
      - pins:read
settings:
  event_subscriptions:
    request_url: http://some-url.com/slack/events
    bot_events:
      - channel_created
      - emoji_changed
      - team_join
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false
